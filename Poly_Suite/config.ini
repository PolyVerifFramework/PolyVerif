	map_lanelet2_scene_offset_y=-60
	#map_lanelet2_scene_offset_x=510 #JTA_R2
	#map_lanelet2_scene_offset_y=50  #JTA_R2
	map_lanelet2_scene_offset_z=0

[autoware_stack_map]
	taltech=false
	JTA_R1=false
	JTA_R2=false
	autonomoustuff=true

