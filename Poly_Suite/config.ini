[bridge] 
	ros2_bridge=ros2-lgsvl-bridge

[simulator]
	version=lgsvl_2021.3

[path]
	bridge=/adehome/ros2-lgsvl-bridge/
	#simulator=/adehome/lg_sim_06/lgsvlsimulator-linux64-2020.6/
